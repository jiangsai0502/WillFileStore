    </div></div><nav class="m-header-nav js-nav"><ul class="m-header-items"><li class="item "><a class="href" href="RoadToExcellence/index.html">社畜进阶</a></li></ul></nav><div id="js-nav-btn" class="m-header-btn ui-font-ydoc"></div></header><div class="m-content" id="js-content"><div class="g-home"><section class="m-section home"><div class="m-section-container"><div class="m-section-title"><h4 class="name">Will的学习小站</h4><p class="desc">记录投入过时间的零散碎片</p><div class="m-section-btngroup"><a href="RoadToExcellence/index.html"><div class="btn ">开 始</div></a><a href="https://github.com/jiangsai0502/jiangsai0502.github.io.source"><div class="btn btn-ghost">&gt;</div></a></div><p class="caption">当前版本: v1.0</p></div><div class="m-section-banner"><img src="./ydoc/images/dogbg@1x.png" alt="bg" srcSet="./ydoc/images/dogbg@2x.png 2x"/></div></div></section><section class="m-section feature"><div class="m-section-container"><div class="m-section-box"><div class="item"><h6 class="title">集中管理</h6><p class="desc">过去学过很多东西，因为记录的媒介繁杂，导致很多掌握了的知识等到再用时都被深埋在记忆的尘埃里了，所以现在自己建个博客用于存储笔记</p></div><div class="item"><h6 class="title">碎片化</h6><p class="desc">目前还没找个一个系统学习的路径，写到哪算哪吧</p></div></div></div></section></div><footer class="m-footer"><div class="m-footer-container"><div class="m-footer-links"><div class="group"><p class="title">站点框架</p><ul><li><a class="href" href="https://github.com/YMFE/ydoc">YDoc文件站构建工具</a></li></ul></div><div class="group"><p class="title">站点作者的Github</p><ul><li><a class="href" href="https://github.com/YMFE">Github</a></li></ul></div></div><div class="m-footer-title"><p class="copyright">© 2020 <a class="href" href="https://github.com/jiangsai0502">Will jiang</a></p><p>Build by <a class="href" href="https://hellosean1025.github.io/ydoc/">ydoc</a></p></div></div></footer></div></div></div><div></div><script>
    var $content = document.getElementById('js-content');
    var $summaryItems = Array.prototype.slice.call(document.querySelectorAll('#js-menu .href'));
    var $menu = document.getElementById('js-menu');
    if (sessionStorage.prevPathname) {
      sessionStorage.setItem('prevPrevPathname', sessionStorage.prevPathname);
      sessionStorage.setItem('prevPrevMenuScrollTop', sessionStorage.prevMenuScrollTop);
      sessionStorage.setItem('prevPrevContentScrollTop', sessionStorage.prevContentScrollTop);
    }
    if (sessionStorage.locationPathname) {
      sessionStorage.setItem('prevPathname', sessionStorage.locationPathname);
      sessionStorage.setItem('prevMenuScrollTop', sessionStorage.menuScrollTop);
      sessionStorage.setItem('prevContentScrollTop', sessionStorage.contentScrollTop);
    }
    if ($menu && sessionStorage.menuScrollTop) {
		  $menu.scrollTop = sessionStorage.menuScrollTop;
    }
    // 刷新页面但不切换 pathname 的时候，内容区恢复到记忆的高度
    if ($content && sessionStorage.contentScrollTop && window.location.pathname == sessionStorage.locationPathname) {
      $content.scrollTop = sessionStorage.contentScrollTop;
    } else if (sessionStorage.prevPrevPathname && sessionStorage.prevPrevPathname === window.location.pathname) {
      if ($menu && sessionStorage.prevPrevMenuScrollTop) {
        $menu.scrollTop = sessionStorage.prevPrevMenuScrollTop;
      }
      if ($content && sessionStorage.prevPrevContentScrollTop) {
        $content.scrollTop = sessionStorage.prevPrevContentScrollTop;
      }
    }
    sessionStorage.setItem('locationPathname', window.location.pathname);
